<ion-header>
  <ion-navbar>
    <ion-title>
      TMDB
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getFilms($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item>
      <button ion-item *ngFor="let item of films">
      <ion-thumbnail item-start>
      <img [src]="item.image">
    </ion-thumbnail>
    <h2>{{item.title}}</h2>
    <p>{{item.author}} â€¢ {{item.date}}</p>
    </button>
  </ion-item>
</ion-list>
</ion-content>
